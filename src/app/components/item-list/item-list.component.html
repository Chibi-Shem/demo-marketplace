<div class="item-grid-container">
  <div class="item-grid-title">
    <strong
      ><b>{{ title }}</b></strong
    >
  </div>
  <ul class="nav nav-tabs" id="filterTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        id="forsale-tab"
        data-bs-toggle="tab"
        data-bs-target="#forsale"
        type="button"
        role="tab"
        >For Sale</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        id="sold-tab"
        data-bs-toggle="tab"
        data-bs-target="#sold"
        type="button"
        role="tab"
        >Sold</a
      >
    </li>
  </ul>
  <div class="tab-content" id="filterTabsContent">
    <div class="tab-pane fade show active" id="forsale" role="tabpanel">
      <div class="item-grid">
        <div
          [ngClass]="item.price != 0 ? 'item-grid-item-wrapper col-4' : ''"
          *ngFor="let item of items"
        >
          <app-item [item]="item" *ngIf="item.price != 0"></app-item>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="sold" role="tabpanel">
      <div class="item-grid">
        <div
          [ngClass]="item.price == 0 ? 'item-grid-item-wrapper col-4' : ''"
          *ngFor="let item of items"
        >
          <app-item [item]="item" *ngIf="item.price == 0"></app-item>
        </div>
      </div>
    </div>
  </div>
</div>
